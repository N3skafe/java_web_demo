<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>페이지 에러</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5 text-danger">페이지 에러</h1>
            <!--오류메시지-->
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">페이지에 에러가 발생하였습니다!</h4>
                <p>요청하신 페이지를 찾을 수 없거나, 접근권한이없습니다.</p>
                <p>서버 관리자 또는 운영자에게 문의하십시오.</p>
                <hr>
                <p class="mb-0">이전 페이지로 돌아가시려면 아래버튼을 클릭해주세요.</p>
            </div>

            <!--이전페이지로돌아가는버튼-->
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-primary">이전페이지로</a>
            </div>
        </div>
    </body>
